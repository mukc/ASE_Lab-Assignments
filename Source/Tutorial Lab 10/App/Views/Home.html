<h3> Welcome <b>{{FirstName}} {{LastName}} </b> </h3>

<div align="center", class="ex1">
<h4>User Details</h4>
	<br>
	<table class="table table-striped table-bordered">
	<tr>
		<td>
			<h5> First Name</h5>
		</td>
		<td contenteditable='true' id="Table_FirstName">
			<h5> {{FirstName}} </h5>
		</td>
	</tr>
		
		<tr>
		<td>
			<h5> Last Name</h5>
		</td>
		<td contenteditable='true' id="Table_LastName">
			<h5> {{LastName}} </h5>
		</td>
	</tr>
		
		<tr>
		<td>
			<h5>Email Id</h5>
		</td>
		<td >
			<h5> {{EmailId}} </h5>
		</td>
	</tr>
		
		<tr>
		<td>
			<h5>Password</h5>
		</td>
		<td contenteditable='true' id="Table_Password">
			<h5> {{Password}} </h5>
		</td>
	</tr>
		
	</table>
	
	
	<button type="button" class="btn btn-info btn-block" ng-click="Update()">Update Account</button> 
	<button type="button" class="btn btn-danger btn-block" ng-click="Delete()">Delete Account</button>
</div>
