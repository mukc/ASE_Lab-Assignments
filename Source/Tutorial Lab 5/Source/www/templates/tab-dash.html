<ion-view view-title="Theatres">
  <ion-content class="padding">
    
      
        <input type="button" value="GetTheatresList" ng-click = "getVenues()"/></div>
    <div  style="margin-left: 10px; margin-top: 5px;">
					<p><span style="font-family: cursive;"><b>Nearest Theatres</b></span></p>

						<p> {{venue.name}} </p>
											</div>
				</div>
        
        
  </ion-content>
</ion-view>
